<form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)">
  <div class="main">
    <div class="input-fields">
      <input name="name" ngModel placeholder="Name" id="name" type="text" class="input-field" />
    </div>
    <div class="input-fields">
      <input name="age" ngModel placeholder="Age" id="age" type="number" class="input-field" />
    </div>
    <button  type="Submit" >Add Data </button>
    

    <p *ngFor="let d">{{d.name}}</p><p>wdwd</p>
    <div class="input-fields">
      <input name="newAge" ngModel placeholder="updated Age" id="new age" type="number" class="input-field" />
    </div>
    <button (click)="fetchData()">FETCH</button>
    <button  (click)="updateData(loginForm.value)">UPDATE</button>
  </div>
</form>
